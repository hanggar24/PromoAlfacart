<style>
    .no-margin {
        margin: 0px;
    }
    
    .mb-10 {
        margin-bottom: 10px;
    }
    
    .mt-10 {
        margin-top: 10px;
    }
    
    .img {
        width: 100%;
    }
    
    .list-none {
        list-style-type: none;
    }
    
    .list-decimal {
        list-style-type: decimal;
    }
    
    .btn-tnc {
        color: #ed1c25;
        background-color: #e5e5e5;
        border-radius: 0;
        border: solid 1px #dddddd;
        padding: 15px;
    }
    
    .btn-tnc:hover,
    .btn-tnc:focus {
        color: #ed1c25;
    }
    
    .btn-tnc i {
        font-size: 11px;
        margin-left: 5px;
        transition-duration: 0.3s;
    }
    
    .btn-tnc.collapsed i {
        transform: rotate(180deg);
        transition-duration: 0.3s;
    }
    
    .tnc-content {
        background-color: #f8f8f8;
        border: solid 1px #dddddd;
        border-top: none;
        padding: 25px 15px 15px 15px;
        color: #717171;
        line-height: 22px;
    }
    
    td {
        text-align: justify;
    }
    
    table {
        width: 100%;
    }
    
    .filter table tr th {
        text-align: center;
    }
    
    .d-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
    }
    
    .d-grid-2 {
        display: grid;
        grid-template-columns: 1fr;
    }
    
    .d-grid-2 img {
        filter: grayscale(90%);
    }
    
    .item {
        position: relative;
    }
    
    .text-soon {
        height: 100%;
        width: 100%;
        position: absolute;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        top: 0;
    }
    
    .text-soon span {
        color: #f9f9f9;
        font-size: 52px;
        font-weight: bold;
        text-shadow: 0 0 8px rgba(0, 0, 0, 1);
    }
    
    .closez {
        grid-column: 1/5 !important;
    }
    
    table tr th,
    table tr td {
        padding: 5px;
        border: 1px solid black;
    }
    
    @media (min-width: 992px) {
        .d-grid-2 {
            grid-template-columns: repeat(3, 1fr);
        }
        .header-gpy {
            grid-column: 1/4;
        }
        .carousel a.carousel-control {
            top: 45%;
        }
        .carousel a.carousel-control span.glyphicon {
            font-size: 20px;
        }
        .carousel a.carousel-control span.glyphicon-chevron-right {
            right: 40%;
        }
        .carousel a.carousel-control span.glyphicon-chevron-left {
            left: 40%;
        }
    }
    
    @media (max-width: 991px) {
        .no-padding-sm {
            padding-left: 0px;
            padding-right: 0px;
        }
        .no-margin-sm {
            margin-left: 0px;
            margin-right: 0px;
        }
    }
</style>
