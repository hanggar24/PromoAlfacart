    .no-margin {

    .mb-10 {

    .mt-10 {

    .img {
        width: 100%;
    }
    
    .no-padding {
        padding-left: 0;
        padding-right: 0;
    }
    
    .list-none {
        list-style-type: none;
    }
    
    .list-decimal {
        list-style-type: decimal;
    }
    
    .btn-tnc {
        color: #ed1c25;
        background-color: #e5e5e5;
        border-radius: 0;
        border: solid 1px #dddddd;
        padding: 15px;
    }
    
    .btn-tnc:hover,
    .btn-tnc:focus {
        color: #ed1c25;
    }
    
    .btn-tnc i {
        font-size: 11px;
        margin-left: 5px;
        transition-duration: 0.3s;
    }
    
    .btn-tnc.collapsed i {
        transform: rotate(180deg);
        transition-duration: 0.3s;
    }
    
    .tnc-content {
        background-color: #f8f8f8;
        border: solid 1px #dddddd;
        border-top: none;
        padding: 25px 15px 15px 15px;
        color: #717171;
        line-height: 22px;
    }
    
    td {
        text-align: justify;
    }
    
    table {
        width: 100%;
    }
    
    .filter table tr th {
        text-align: center;
    }
    
    table tr th,
    table tr td {
        padding: 5px;
        border: 1px solid black;
    }
    
    .d-grid-1 {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
    }
    
    .header-grid {
        grid-column: 1/4;
    }
    
    .d-grid-2 {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
    }
    
    .header-grid-2 {
        grid-column: 1/3;
    }
    
    @media (min-width: 992px) {
        .carousel a.carousel-control {
            top: 45%;
        }
        .carousel a.carousel-control span.glyphicon {
            font-size: 20px;
        }
        .carousel a.carousel-control span.glyphicon-chevron-right {
            right: 40%;
        }
        .carousel a.carousel-control span.glyphicon-chevron-left {
            left: 40%;
        }
    }
    
    @media (max-width: 991px) {
        .no-padding-sm {
            padding-left: 0px;
            padding-right: 0px;
        }
        .no-margin-sm {
            margin-left: 0px;
            margin-right: 0px;
        }
    }
</style>
