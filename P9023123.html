<style>
    .no-margin {
        margin: 0px;
    }
    
    .mb-10 {
        margin-bottom: 10px;
    }
    
    .img {
        width: 100%;
    }
    
    .btn-tnc {
        color: #ED1C25;
        background-color: #E5E5E5;
        border-radius: 0;
        border: solid 1px #dddddd;
        padding: 15px;
    }
    
    .btn-tnc:hover,
    .btn-tnc:focus {
        color: #ED1C25;
    }
    
    .no-padding {
        padding-left: 0;
        padding-right: 0;
    }
    
    .btn-tnc i {
        font-size: 11px;
        margin-left: 5px;
        transition-duration: .3s;
    }
    
    .btn-tnc.collapsed i {
        transform: rotate(180deg);
        transition-duration: .3s;
    }
    
    .tnc-content {
        background-color: #F8F8F8;
        border: solid 1px #dddddd;
        border-top: none;
        padding: 25px 15px 15px 15px;
        color: #717171;
        line-height: 22px;
    }
    
    table {
        width: 100%;
    }
    
    table tr th {
        text-align: center;
    }
    
    table tr th,
    table tr td {
        padding: 5px;
    }
    
    .d-grid-1 {
        display: grid;
        grid-template-columns: 1fr;
    }
    
    .d-grid-2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
    }
    
    .d-grid-3 {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
    }
    
    .yt {
        background: black;
    }
    
    .yt iframe,
    video {
        height: 220px;
        width: 100%;
    }
    
    @media (min-width: 992px) {
        .carousel a.carousel-control {
            top: 45%;
        }
        .carousel a.carousel-control span.glyphicon {
            font-size: 20px;
        }
        .carousel a.carousel-control span.glyphicon-chevron-right {
            right: 40%;
        }
        .carousel a.carousel-control span.glyphicon-chevron-left {
            left: 40%;
        }
        .yt iframe,
        video {
            height: 400px;
            width: 100%;
        }
    }
    
    @media (max-width: 991px) {
        .yt {
            grid-column: 1/3;
        }
        .no-padding-sm {
            padding-left: 0px;
            padding-right: 0px;
        }
        .no-margin-sm {
            margin-left: 0px;
            margin-right: 0px;
        }
    }
